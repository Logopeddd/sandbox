<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HNews</title>
    <link rel="shortcut icon" href="/img/icon.png" type="image/png">
</head>
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <div class="block1">
        <div class="center">
            <div id="username" class="invisible">
                <a name="name" title="Нажмите, чтобы выйти" onclick='articleRendering.logOut()'></a>
                <a class="button" onclick='articleRendering.showAddPage()'>Добавить новость</a>
            </div>
            <div id="login-button">
                <a class="button" onclick="articleRendering.logIn()">Войти</a>
            </div>
            <div id="logo" title="Вернуться на главную" onclick="startApp()">
                <img class="button" src="/img/logo.png">
            </div>
        </div>
    </div>
    <div class="block2">
        <div class="center">
            <ul id="top_menu">
                <li id="back" class='invisible icon' onclick="articleRendering.main()"><img src="./img/left.png" alt="back"></li>
                <li id="up" class='invisible icon' onclick="scroll(0,0)" title="Наверх" ><img src="./img/up.png" width="26" alt="up"></li>
                <li onclick ="articleRendering.filterByTag('политика')">ПОЛИТИКА</li>
                <li onclick ="articleRendering.filterByTag('спорт')">СПОРТ</li>
                <li onclick ="articleRendering.filterByTag('в мире')">В МИРЕ</li>
                <li onclick ="articleRendering.filterByTag('наука')">НАУКА</li>
                <li onclick ="articleRendering.filterByTag('криминал')">КРИМИНАЛ</li>
                <li onclick ="articleRendering.filterByTag('погода')">ПОГОДА</li>
                <li onclick="articleRendering.showFilter()"><img id="filter" src="./img/filter.png" width="20" height="20" alt="filter"></li>
            </ul>
            <!--<div id="search_box">-->
            <!--<form method="post" name="form_search" id="form_search" action="">-->
            <!--<input type="text" name="txt_search" id="txt_search" placeholder="search..."/>-->
            <!--<input type="submit" name="btn_search" id="btn_search" value=""/>-->
            <!--</form>-->
            <!--</div>-->
        </div>
    </div>
</div>
<div id="content">
    <div id="news"></div>

    <div id="glass" class="invisible" onclick="articleRendering.hide(event, 'glass')">
        <div id="login-div" class="invisible">
            <h1>АВТОРИЗАЦИЯ</h1>
            <fieldset>
                <form id="login-form" action="javascript:articleRendering.signIn();" method="get">
                    <input name="login" type="text" placeholder="admin">
                    <input name="password" type="password" placeholder="admin"
                           onFocus="if(this.value=='Пароль')this.value='' ">
                    <input type="submit" value="ВОЙТИ">
                </form>
            </fieldset>
        </div>
        <div id="filter-div" class="invisible">
            <h1>ФИЛЬТР</h1>
            <fieldset>
                <form id="filter-form" action="javascript:articleRendering.filter();" method="get">
                    <input name="author" type="text" placeholder="Автор">
                    <input name="tags" type="text" placeholder="Тэги">
                    <input name="createdFrom" type="text" onfocus="(this.type='date')" placeholder="с">
                    <input name="createdBefore" type="text" onfocus="(this.type='date')" placeholder="по">
                    <input type="submit" value="Показать">
                </form>
            </fieldset>
        </div>
    </div>

    <div id="add-article" class="invisible edit tab ">
        <h1>Добавление новости</h1>
        <form id="add-form" action="javascript:articleRendering.add();" method="get">
            <input name="heading" type="text" autocomplete="off" placeholder="Заголовок">
            <input name="summary" type="text" autocomplete="off" placeholder="Краткое описание">
            <input name="image" type="text" autocomplete="off" placeholder="Ссылка на изображение">
            <textarea name="paragraph" autocomplete="off" placeholder="Описание новости"></textarea>
            <input name="tags" type="text" autocomplete="off" placeholder="Теги">
            <input type="submit" value="ОПУБЛИКОВАТЬ">
        </form>
    </div>
    <div id="article-tab" class="invisible main tab">
    </div>
    <div id="edit-article" class="invisible edit tab">
        <h1>Редактирование новости</h1>
        <form id="edit-form" method="get">
            <input name="heading" type="text" autocomplete="off" placeholder="Заголовок">
            <input name="summary" type="text" autocomplete="off" placeholder="Краткое описание">
            <input name="image" type="text" autocomplete="off" placeholder="Ссылка на изображение">
            <textarea name="paragraph" autocomplete="off" placeholder="Описание новости"></textarea>
            <input name="tags" type="text" autocomplete="off" placeholder="Теги">
            <input type="submit" value="СОХРАНИТЬ">
        </form>
    </div>
</div>
<footer class="footer">
    <div class="center">
        <a id="project">HNews, 28.05.2017</a>
        <a id="creator">logopeddd@inbox.ru<br>Hadanyonok E.V., the 5th group, II course</a>
    </div>
</footer>

<script type="text/javascript" src="http.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<script type="text/javascript" src="scroll.js"></script>
</body>
</html>
