<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HNews</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <div class="block1">
        <div class="center">
            <div id="username" class="invisible">
                <a name = "name"></a>
                <a class="button" onclick ='articleRendering.showAddPage()'>Add an article</a>
            </div>
            <div id="login-button">
                <a class = "button" onclick="articleRendering.logIn()" >Log in</a>
            </div>
            <div id="logo" class="button" onclick="articleRendering.main()">
            </div>
        </div>
    </div>
    <div class="block2">
        <div class="center">
            <ul id="top_menu">
                <li><a><img id="filter" src="./img/filter.png" width="20" height="20"
                                              alt="filter"></a>
                    <ul class="sub_menu">
                        <li><a href=#>filter 1</a></li>
                        <li><a href=#>filter 2</a></li>
                        <li><a href=#>filter 3</a></li>
                    </ul>
                </li>
                <li><a>business</a></li>
                <li><a>sport</a></li>
                <li><a>culture</a></li>
                <li><a>fashion</a></li>
                <li><a>technology</a></li>
                <li><a>more</a></li>
            </ul>
            <div id="search_box">
                <form method="post" name="form_search" id="form_search" action="">
                    <input type="text" name="txt_search" id="txt_search" placeholder="search..."/>
                    <input type="submit" name="btn_search" id="btn_search" value=""/>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="content">
<div id="news">
</div>

<div id ="glass" class="invisible" onclick ="articleRendering.hide(event, 'glass')">
    <div id="login-div">
        <h1>АВТОРИЗАЦИЯ</h1>
        <fieldset>
            <form id = "login-form" action="javascript:articleRendering.signIn();" method="get">
                <input name ="login" type="text" placeholder="Логин">
                <input name ="password" type="password" placeholder="Пароль"
                       onFocus="if(this.value=='Пароль')this.value='' ">
                <input type="submit" value="ВОЙТИ">
            </form>
        </fieldset>
    </div>
</div>

<div id="add-article"class="invisible tab">
    <h1>Добавление новости</h1>
        <form id = "add-form"  action="javascript:articleRendering.add();" method="get">
            <input name ="heading" type="text" autocomplete="off" placeholder="Заголовок">
            <textarea name ="paragraph"  autocomplete="off" placeholder="Описание новости"></textarea>
            <input type="submit" value="ОПУБЛИКОВАТЬ">
        </form>
</div>
</div>
<footer class="footer">
    <a id="left"><br>HNews, 25.03.2017</a>
    <a id="right">logopeddd@inbox.ru<br>Hadanyonok E.V.,5th group, II course</a>
</footer>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
